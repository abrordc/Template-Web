<!doctype html>
<html lang="en">
    <head>
        <title>SDN Galis 1 | Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="shortcut icon"
            href="https://sdngalis1.com/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../src/css/form_login.css"
        />
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            <img
                                src="https://sdngalis1.com/img/sd.png"
                                alt="logo SDN galis 1"
                                width="100"
                                height="100"
                                class="img-thumbnail"
                            />
                        </span>

                        <div
                            class="wrap-input100 validate-input username-res"
                            data-validate="username tidak ada"
                        >
                            <input
                                class="input100 input1"
                                type="text"
                                name="username"
                                placeholder="username"
                                autofocus=""
                            />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i
                                    class="bi bi-person-circle"
                                    aria-hidden="true"
                                ></i>
                            </span>
                        </div>

                        <div
                            class="wrap-input100 validate-input"
                            data-validate="Password wajib di isi"
                        >
                            <input
                                class="input100 input2"
                                type="password"
                                name="pass"
                                placeholder="Password"
                            />
                            <span class="focus-input100"></span>
                            <span class="symbol-input-100">
                                <i
                                    class="bi bi-eye-fill"
                                    aria-hidden="true"
                                    id="eyes-pass"
                                ></i>
                            </span>
                            <span class="symbol-input100">
                                <i class="bi bi-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn btn" disabled="">
                                Login
                            </button>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1"> Forgot </span>
                            <a class="txt2" href="#"> Username / Password? </a>
                        </div>
                    </form>
                    <div class="login100-pic js-tilt" data-tilt>
                        <img
                            src="../img/new-bg.png"
                            alt="foto sementara papan nama"
                        />
                    </div>
                </div>
                <span class="copy">editor abrordc&copy;2024 ðŸ”¥</span>
            </div>
        </div>

        <!--===============================================================================================-->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="../src/js/form_login.js"></script>
    </body>
</html>
